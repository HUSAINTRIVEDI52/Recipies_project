{% extends 'base.html'%}

{% block start %}

<div class="container">
  <form class="col-6 mx-auto card p-3 shadow-lg " method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <h2>Add Recipe</h2>
    <hr>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Recipe Name</label>
      <input name="recipe_name" type="text" class="form-control" required>

    </div>

    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Recipe_description</label>
      <textarea name="recipe_description" type="text" class="form-control" required></textarea>
    </div>

    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Recipe_Image</label>
      <input type="file" name="recipe_image" class="form-control">
    </div>

    <button type="submit" class="btn btn-success">Add Recipe</button>
  </form>
  <div class="mx-auto col-6 mt-5">
    <form>
      <div mb-5>
        <label for="exampleInputEmail1" class="form-label">Search Food</label>
        <input name="search" type="text" class=" form-control">
      </div>
      <button type="submit" class="btn btn-primary">Search</button>
    </form>
  </div>

  <table class="table mt-5">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">recipe_name</th>
        <th scope="col">recipe_description</th>
        <th scope="col">recipe_image</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      {% for recipies in recipies %}
      <tr>
        <th scope="row">{{forloop.counter}}</th>
        <td>{{recipies.recipe_name}}</td>
        <td>{{recipies.recipe_description}}</td>
        <td>

          <img src="/media/{{recipies.recipe_image}}" style="height: 200px;">
        </td>
        <td>
          <a href="/delete-recipe/{{recipies.id}}/" class="btn btn-danger m-2">Delete</a>
          <a href="/update-recipe/{{recipies.id}}/" class="btn btn-success">Update</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

{% endblock %}
