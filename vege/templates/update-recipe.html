{% extends 'base.html'%}

{% block start %}

<div class="container mt-5">
    <form class="col-6 mx-auto card p-3 shadow-lg " method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <h2>Update Recipe</h2>
        <hr>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Recipe Name</label>
            <input name="recipe_name" value="{{recipe.recipe_name}}" type="text" class="form-control" required>

        </div>

        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Recipe_description</label>
            <textarea name="recipe_description" type="text" class="form-control" required >{{recipe.recipe_description}}</textarea>
        </div>
        
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Recipe_Image</label>
            <input type="file" name="recipe_image" class="form-control">
          </div>
       
        <button type="submit" class="btn btn-success">Add Recipe</button>
      </form>
      {{recipies}}
     
</div>

{% endblock %}
